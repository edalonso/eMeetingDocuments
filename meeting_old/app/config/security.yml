        secured_area_room:
            pattern:    ^/room
            context:    meeting
            anonymous:  ~
            form_login:
                login_path:  /login
                check_path:  /room

                default_target_path:            /room
                target_path_parameter:          _target_path
            logout:
                path:   /logout
                target: /room

        secured_area_secretroom:
            pattern:    ^/secretroom
            context:    meeting
            anonymous:  ~
            form_login:
                login_path:  /login
                check_path:  /secretroom

                default_target_path:            /secretroom
                target_path_parameter:          _target_path
            logout:
                path:   /logout
                target: /secretroom

        secured_area:
            pattern:    ^/
            context:    meeting
            form_login:
                login_path:  /login
                check_path:  /

                default_target_path:            /
                target_path_parameter:          _target_path
            logout:
                path:   /logout
                target: /

