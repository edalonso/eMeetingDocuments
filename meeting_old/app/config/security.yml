        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/useradmin, roles: ROLE_ADMIN }
        - { path: ^/groupadmin, roles: ROLE_ADMIN }
        - { path: ^/meeting, roles: ROLE_ADMIN }
