security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Cmar\MeetingBundle\Entity\User: plaintext

    factories:
        - "%kernel.root_dir%/../vendor/bundles/Sensio/CasBundle/Resources/config/security_factories.xml"

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        entity:
            entity: { class: CmarMeetingBundle:User, property: email }
        #in_memory:
        #    users:
        #        user:  { password: userpass, roles: [ 'ROLE_USER' ] }
        #        admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        middleware:
            pattern:  ^/middleware
            security: false

        login_firewall:
            pattern:    ^/login$
            anonymous:  ~
        
        welcome_firewall:
            pattern:    ^/welcome
            security: false

        recover_firewall:
            pattern:    ^/recover
            security: false

        mail_firewall:
            pattern:    ^/mail
            security: false

        recording_list:
            pattern:    ^/r_public_list
            security: false

        view_recording_list:
            pattern:    ^/recording_public
            security: false

        #secured_area_room:
